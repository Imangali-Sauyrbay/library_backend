version: '3'
services:
  pgsql:
    image: postgres:alpine
    restart: unless-stopped
    container_name: postgre_lib
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=library
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - ./storage/volumes/postgres/data:/var/lib/postgresql/data
      - ./storage/initial_sql/initial_db.sql:/docker-entrypoint-initdb.d/create_schemas.sql
    networks:
      -  postgre-network

  redis:
    image: redis:alpine3.17
    restart: unless-stopped
    container_name: redis_lib
    command: redis-server --save 30 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    ports:
      - '6379:6379'
    volumes:
      - './storage/volumes/redis/data:/data'
    networks:
      - redis-network

  meili:
    image: getmeili/meilisearch:v1.1.1
    restart: unless-stopped
    container_name: meili_lib
    command: meilisearch --master-key=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    environment:
      - http_proxy
    ports:
      - '7700:7700'
    volumes:
      - ./storage/volumes/meili/data:/meili_data
    networks:
      - meili-network

  api:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.local
    container_name: backend_lib
    user: ${UID}:${GID}
    restart: always
    environment:
      - POSTGRES_DB=library
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
      - MEILI_KEY=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
      - XDG_CONFIG_HOME=/var/www/.config

    volumes:
      -  ./:/var/www
      -  ./docker/extend-php.ini:/usr/local/etc/php/conf.d/extend-php.ini
    ports:
      - "8000:80"
    depends_on:
      - pgsql
      - redis
      - meili
    networks:
      - redis-network
      - postgre-network
      - meili-network

networks:
  postgre-network:
  redis-network:
  meili-network:
    driver: bridge
